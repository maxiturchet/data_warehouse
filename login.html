<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warehouse</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <header>
        <a class="a-logo" title="Home" href="index.html"> <img class="logo" src='Recursos/logo.png' alt="logo"></a>       
    </header>
    <main class="main-login">
        <section class="contenedor-login">
            <h2 class="h2-login">Bienvenido</h2>
            <div class='noData'><p>Imposible obtener acceso. Usuario o contraseña incorrectos.</p></div>
            <form action="" class="loginForm">
                <input class="usuario-login" type="text" name="usuario" id="usuario" placeholder="Usuario">
                <input class="password-login" type="password" name="password" id="password" placeholder="Contraseña">
            </form>
            <button class="loginBtn">Ingresar</button>
        </section>
    </main>
    <script src="scripts/login.js"></script>
</body>
</html>
